<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz about Sweden's politics">
    <meta name="keywords" content="Quiz, politics, Sweden">
    <meta name="author" content="Riman Farhood">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon_io (2)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_io (2)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_io (2)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Swe Politics</title>
</head>
<body>
    <div id="start">
        <p>Test your knowledge about Sweden's politic with our quiz!</p>
        <button id="start-btn" class="btn" onclick="startQuiz();">Start Quiz</button>
    </div>
    <main id="game">
        <h1>Sweden's Politics</h1>
        <section id="quiz">
            <h2 id="question">Question</h2>
            <div id="answer-buttons">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
            </div>
            <button class="btn" id="next-btn"></button>
        </section>
        <div class="score-area">
            <p>Your highest score is: <span id="high-score">0</span></p>
            <p>Correct Answers: <span id="score">0</span></p>
            <p>Incorrect Answers: <span id="incorrect">0</span></p>
        </div>
        <button id="quit-btn">Quit</button>
    </main>
    <footer>
        <a href="https://github.com/rimanfarhood" target="_blank" rel="noopener" aria-label="click to open my Github in a new tab">
            <i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/riman-farhood-988b09200/" target="_blank" rel="noopener" aria-label="click to open my Github in a new tab">
            <i class="fa-brands fa-linkedin"></i></a>
    </footer>
    <script src="https://kit.fontawesome.com/34b596b8b6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
